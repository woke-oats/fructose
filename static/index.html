<!DOCTYPE html>
<html lang="en">

<head>
    <title>fructose</title>
    <meta charset="UTF-8">
    <meta name="description" content="the sweetest file hosting service">
    <meta name="author" content="Woke Oats">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Dosis:wght@800&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #FFBEBE;
            color: #F276C9;
            font-size: 3vw;
            text-align: center;
            font-family: 'Dosis', sans-serif;
        }

        #logo {
            width: 30%;
        }

        #heading {
            line-height: 0px;
        }

        #form {
            background-color: #BEFFC0;
        }
    </style>
</head>

<body>
    <div id="heading">
        <img src="img/logo_blue.png" id="logo">
        <p>the sweetest file hosting service</p>
    </div>
    <div id="form">
        <input id="in" type="file" name="file">
        <button id="btn" onclick="upload()">upload</button>
    </div>

    <script>
        const input = document.getElementById("in")
        const btn = document.getElementById("btn")

        function upload() {
            var form = new FormData()

            form.append("file", input.files[0])

            fetch("/upload", {
                method: "POST",
                body: form
            }).then(
                response => response.json()
            ).then(
                data => console.log(data)
            )
        }
    </script>
</body>
</html>
