        input {

    <script>
        const input = document.getElementById("in")
        const btn = document.getElementById("btn")

        function upload() {
            var form = new FormData()

            form.append("file", input.files[0])

            fetch("/upload", {
                method: "POST",
                body: form
            }).then(
                response => response.json()
            ).then(
                data => {
                    console.log(data)
                    child = document.createElement("li")
                    child.innerHTML = "<a href=" + data.url + ">" + data.url + " </a>"

                    document.getElementById("linkList").appendChild(
                        child
                    )
                }
            )
        }
    </script>
